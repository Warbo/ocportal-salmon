[strings]
SALMON_ENABLE_OUT=Enable outgoing comments
SALMON_ENABLE_IN=Enable incoming comments
CONFIG_OPTION_salmon_enable_out=If this option is enabled, ocPortal will try to send comments made on external items (eg. ATOM feeds) back to the original source.
CONFIG_OPTION_salmon_enable_in=If this option is enabled, ocPortal will accept comments on its ATOM feeds from external sources. Warning: this can potentially allow in spam.
